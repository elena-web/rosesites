<!DOCTYPE html>
<html lang="eng">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <script src="js/bootstrap.min.js"></script>
    <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- External CSS -->
      <link type="text/css" rel="stylesheet" href="stylesheet.css">
    <!-- External JavaScript -->
      <script src="createCookie.js"></script>
      <script src="verifyLogin.js"></script>
    <!-- Title -->
    <title>ACME Nuclear Power Company</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-primary header-size">
        <div class="col-md-4">
          <h1 id="company-name" class="mx-auto">ACME NUCLEAR POWER</h1>
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-2">
          <img src="images/logo_WHITE.png" alt="" id="logo-image" class="image-responsive align-middle hidden-sm hidden-xs">
        </div>
      </div>
      <div class="spacer"></div>
      <div class="row">
        <div class="col-md-4"></div>
        <div id="loginBox" class="col-md-4">
          <p class="hidden-alert bg-danger center-block text-center" id="incorrectLoginAlert">
            <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            The username or password you entered was incorrect.
          </p>
          <p class="hidden-alert bg-warning center-block text-center" id="emptyBoxAlert">
            <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            Please enter both a username and a password.
          </p>
          <form id="loginForm" action="">
            <label class="form-group">Please log in.</label>
            <input type="text" name="username-box" placeholder="username" id="user" class="form-control"><br>
            <input type="text" name="password-box" placeholder="password" id="pass" class="form-control"><br>
            <button type="submit" onclick="createLoginCookie.js" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
